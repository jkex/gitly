@header
<h3>Branches</h3>
.branches {
    @for branch in branches
        .branch {
            .clog {
                .clog-msg {
                    <a href='/branch/@branch.name'>@branch.name</a>
                }
                span.clog-author {
                    <span >@branch.author</span>
                }
                span.clog-time {
                    updated @branch.date.relative()
                }
            }
        }
    @end
}
